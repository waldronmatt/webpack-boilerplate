<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta
      name="msapplication-TileColor"
      content="#da532c"
    />
    <meta
      name="theme-color"
      content="#000"
    />
  </head>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker && navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  <body>
    <main>
      <h1>Welcome to Webpack Template!</h1>
      <footer>
        <p>Â© Copyright <span id="copyright"></span></p>
      </footer>
      <div id="root"></div>
    </main>
  </body>
</html>
